<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        ul>li {
            font-size: 25px;
        }

        ul li:nth-child(2) {
            color: blueviolet;
        }

        ul li:nth-child(3) {
            color: blue;
        }

        ul li:nth-child(4) {
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Last-Child</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Product</li>
        <li>Contect</li>
        <li>Blog</li>
    </ul>
</body>
</html>
