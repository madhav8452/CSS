<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>\
    <style>
        h1 {
            text-align: center;
        }

        div {
            border: 1px solid black;
            width: 500px;
            height: 300px;
            position: absolute;
            top: 200px;
            left: 700px;
            overflow: hidden;
        }

        div img {
            width: 100%;
            height: 100%;
            transition: 2s;
        }

        img:hover {
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <h1>Overflow Hidden Hover Effect</h1>

    <div>
        <img src="Image/Flower.png" alt="">
    </div>
</body>
</html>
