<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }

        .parent {
            border: 5px solid black;
            width: 100%;
            height: 1500px;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-evenly;
            align-items: center;
        }

        .child {
            border: 5px solid black;
            width: 20%;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Flex-Direction : Row-Reverse, Column-Reverse</h1>

    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
