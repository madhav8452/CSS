<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            text-align: center;
        }
        div {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            margin-left: 850px;
            transition: 2s;
        }

        div:hover {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h1>Transform - Rotate</h1>
    <div></div>
</body>
</html>
