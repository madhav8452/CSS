<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }

        .div {
            border: 5px solid black;
            width: 200px;
            height: 200px;
            margin-left: 850px;
            margin-top: 200px;
            transition: 2s;
        }

        .div:hover {
            transform: scale(2.5);
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1>Transform - Scale</h1>

    <div class="div"></div>
</body>
</html>
