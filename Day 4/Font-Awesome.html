<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            text-align: center;
        }
        .fa-facebook {
            color: blue;
        }
        .fa-instagram {
            color: brown;
        }
        .fa-youtube {
            color: red;
        }
        .fa-linkedin {
            color: rgb(5, 5, 92);
        }
    </style>
</head>
<body>
    <h1>Font-Awesome</h1>
    <table align="center">
        <tr>
            <td><i class="fa-solid fa-user"></i></td>
            <td>
                <form action="">
                    <input type="text" placeholder="Type Your Username">
                </form>
            </td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-lock"></i></td>
            <td>
                <form action="">
                    <input type="password" placeholder="Type Your Password">
                </form>
            </td>
        </tr>
        <tr>
            <td><i class="fa-solid fa-calendar"></i></td>
            <td>
                <form action="">
                    <input type="date">
                </form>
            </td>
        </tr>
    </table>
    <br><br>
    <center>
    <i class="fa-brands fa-facebook"></i><b>Facebook</b>
    <i class="fa-brands fa-instagram"></i><b>Instagram</b>
    <i class="fa-brands fa-youtube"></i><b>YouTube</b>
    <i class="fa-brands fa-linkedin"></i><b>Linkedin</b>
    </center>

</body>
</html>
