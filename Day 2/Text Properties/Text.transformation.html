<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            text-transform: uppercase;
        }
        .b {
            text-transform: lowercase;
        }
        .c {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <h1 class="a">This is Upercase</h1>
    <h1 class="b">This is lowercase</h1>
    <h1 class="c">This is Capitalize</h1>
</body>
</html>
