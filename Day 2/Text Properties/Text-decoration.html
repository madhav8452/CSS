<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
          text-decoration: overline;  
        }
        .b {
            text-decoration: line-through;
            text-align: center;
        }
        .c {
            text-decoration: underline;
            text-align: right;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>Text-Decoration</p>
    <h1 class="a">Text Text-Decoration Overline</h1>
    <h1 class="b">Text Text-Decoration line-through</h1>
    <h1 class="c">Text Text Text-Decoration Underline</h1>
    <a href="">This is Anchor Tag</a>
</body>
</html>
