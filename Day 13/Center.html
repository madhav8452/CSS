<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        h1 {
            text-align: center;
        }

        .parent {
            border: 5px solid black;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
        }

        .parent .child {
            border: 1px solid black;
            width: 80%;
            height: 300px;
        }


    </style>
</head>
<body>
    <h1>Justify-Content : Center</h1>

    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
